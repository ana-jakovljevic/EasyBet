<h2> Register: </h2>
<hr />

<form [formGroup] = "registerForm" (ngSubmit)= "submitForm(registerForm.value)" class="w-25">
    <div class = "form-group">
        <label> Name: </label>
        <input type = "text"    
               name = "name"
               id = "name"
               class = "form-control"
               formControlName = "name" />
    </div>

    <div class = "form-group">
        <label> Last name: </label>
        <input type = "text"    
               name = "lastName"
               id = "lastName"
               class = "form-control"
               formControlName = "lastName" />
    </div>

    <div class = "form-group">
        <label> Email: </label>
        <input type = "email"    
               name = "email"
               id = "email"
               class = "form-control"
               formControlName = "email" />
    </div>

    <div class = "form-group">
        <label> Password: </label>
        <input type = "password"    
               name = "password"
               id = "password"
               class = "form-control"
               formControlName = "password" />
    </div>

    <button class = "btn btn-primary btn-block"
            type = "submit"
            [disabled] = "!registerForm.valid">
        Register
    </button>
</form>
