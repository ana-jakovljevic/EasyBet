<div class='container'>
    <div class="table-responsive">
        <table class="table table-bordered table-dark">
            <thead>
                <th colspan="3">FOOTBALL</th>
                <th colspan="9">Odds</th>
            </thead>
            <thead class='thead-light'>
                <th>Date</th>
                <th>League name</th>
                <th>Teams</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th>1X</th>
                <th>12</th>
                <th>2X</th>
                <th>0-2</th>
                <th>3+</th>
                <th>4+</th>
            </thead>
            <tr *ngFor='let footballMatch of footballMatches'>
                <th>
                    {{footballMatch.getDate()}}
                </th>
                <th>
                    {{footballMatch.getLeagueName()}}
                </th>
                <th>
                    {{footballMatch.getTeamHome()}} - {{footballMatch.getTeamGuest()}}
                </th>
                <th class="odd-col" *ngFor='let odd of footballMatch.getOdds();'>
                    {{odd}}
                </th>
            </tr>

        </table>
    </div>
</div>
