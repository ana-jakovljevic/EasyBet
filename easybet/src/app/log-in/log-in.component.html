<h2> Log in: </h2>
<hr />

<form [formGroup] = "logInForm" (ngSubmit)= "submitForm(logInForm.value)" class="w-25 p-3">

  <div class = "form-group">
      <label> Email: </label>
      <input type = "email"    
             name = "email"
             id = "email"
             class = "form-control"
             formControlName = "email" />
  </div>

  <div class = "form-group">
      <label> Password: </label>
      <input type = "password"    
             name = "password"
             id = "password"
             class = "form-control"
             formControlName = "password" />
  </div>

  <button class = "btn btn-primary btn-block"
          type = "submit"
          [disabled] = "!logInForm.valid">
      Log in
  </button>
</form>
