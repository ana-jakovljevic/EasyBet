<div class='accountContainer container'>
  <h2 class="formField"> Log in: </h2>
  <hr />

  <form [formGroup]="logInForm" (ngSubmit)="submitForm(logInForm.value)">
    <mat-form-field appearance="outline">
      <mat-label> Username:</mat-label>
      <input matInput type="text" name="username" id="username" formControlName="username">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Password:</mat-label>
      <input matInput type="password" name="password" id="password" formControlName="password">
    </mat-form-field>
    <br>

    <div class="errorMsg"> {{message}} </div> <br>
    <button type="submit"  class="btn btn-primary btn-block"  mat-flat-button [disabled]="isFormValid() ? false : true">Log in</button>

  </form>
</div>
