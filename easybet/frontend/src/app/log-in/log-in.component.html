<h2> Log in: </h2>
<hr />

<form [formGroup]="logInForm" (ngSubmit)="submitForm(logInForm.value)">
  <mat-form-field>
    <mat-label> Username:</mat-label>
    <input matInput type="text" name="username" id="username" formControlName="username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input matInput type="password" name="password" id="password" formControlName="password">
  </mat-form-field>
  <br>

  <span style="color:red"> {{message}} </span> <br>
  <button type="submit" mat-flat-button>Log in</button>

</form>
