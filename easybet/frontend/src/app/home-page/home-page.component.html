<mat-drawer-container id='homeContainer' hasBackdrop='true'>
   <mat-tab-group class='matchTab'>
        <mat-tab label="Football">
            <app-football-matches-list></app-football-matches-list>
        </mat-tab>
        <mat-tab label="Basketball">
            <app-basketball-matches-list></app-basketball-matches-list>
        </mat-tab>
        <mat-tab label="Tennis">
            <app-tennis-matches-list></app-tennis-matches-list>
        </mat-tab>
    </mat-tab-group>

    <mat-drawer #drawer mode="over" position="end" style="background-image:url('assets/background.jpg')">
        <app-ticket>
        </app-ticket>
    </mat-drawer>       
</mat-drawer-container>

<div id="showTicketButton">
    <button type="button" mat-button (click)="drawer.toggle();" >
        Show ticket 
    </button>
</div>
