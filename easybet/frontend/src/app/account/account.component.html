<h2> Account information: </h2>
<hr />

<div>
    <p> Id: {{ id }}</p>
    <p> Username: {{ username }} </p>
    <p> Email: {{ email }} </p>
</div>
<hr />

<h2> Change password: </h2>
<hr />

<form [formGroup]="ChangePasswordForm" (ngSubmit)="submitChangePassword(ChangePasswordForm.value)">
    <mat-form-field>
        <mat-label> Username:</mat-label>
        <input matInput type="text" name="username" id="username" formControlName="username" [value]="username"
            readonly="true">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Current password:</mat-label>
        <input matInput type="password" name="currentPassword" id="currentPassword" formControlName="currentPassword">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>New password:</mat-label>
        <input matInput type="password" name="newPassword" id="newPassword" formControlName="newPassword">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Confirm password:</mat-label>
        <input matInput type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
    </mat-form-field>
    <br>

    <span [ngClass]="colorMessage()"> {{message}} </span> <br>
    <button type="submit" mat-flat-button>Change</button>

</form>
